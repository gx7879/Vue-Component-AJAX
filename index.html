<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container my-5">
    <select name="" id="" class="form-control mb-3" v-model="location">
      <option value="">--- 請選擇城市 ---</option>
      <option :value="item" v-for="item in countyArr">{{ item }}</option>
    </select>
    <div>
      <h4>關注城市</h4>
      <div class="card-columns">
        <card-column v-for="(item,index) in stared" @stared-click-fun='staredClick' :item="{ data: item, starArea: true }" :key="index">
        </card-column>
      </div>
    </div>
    
    <hr>
    <h3>{{ location }}</h3>
    <div class="card-columns">
      <card-column v-for="(item,index) in selectCun" @stared-click-fun='staredClick' :item="{data: item, starArea: false }" :key="index"></card-column>
    </div>
  </div>
  
  <script type="text/x-template" id="cardColumn">
    <div  :class="'card status-aqi' + statusJudge(item.data) ">
      <div class="card-header">{{ item.data.County }} - {{ item.data.SiteName }}
        <a href="#" class="float-right" @click.prevent="starClick"><i class="fa-star" :class="item.data.starStatus?'fas':'far'"></i></a>
      </div>
      <div class="card-body">
        <ul class="list-unstyled">
          <li>AQI 指數: {{ item.data.AQI }}</li>
          <li>PM2.5: {{ item.data['PM2.5'] }}</li>
          <li>說明: {{ item.data.Status }}</li>
        </ul>
      {{ item.data.PublishTime }}
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
